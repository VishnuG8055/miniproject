<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project Gallery</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display.swap" rel="stylesheet">
</head>
<body>

    <div id="root-container">
        
        <div class="top-bar">
            <div class="logo">
                <img src="logo.png" alt="Company Logo" class="header-logo"> 
            </div>
            
            <div class="header-right">
                <label class="theme-switch" for="theme-toggle" title="Toggle theme">
                    <input type="checkbox" id="theme-toggle">
                    <span class="handle">
                        <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                        <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    </span>
                </label>
            </div>
        </div>

        <section class="hero">
            <h1>Project Showcase</h1>
            <p class="subtitle">A showcase of our 7 best mini-projects, demonstrating skills in C, algorithms, and web technologies.</p>
            <div class="hero-buttons">
                <a href="#project-grid" class="cta-button primary">View Projects</a>
                <a href="#" class="cta-button secondary">Learn More</a>
            </div>
        </section>

        <main>
            <div class="project-grid" id="project-grid">
                </div>
        </main>

        <section class="trusted-by">
            <h2>Trusted by Faculty & Mentors</h2>
            </section>

    </div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content" id="modal-content">
            <span class="close-button" id="close-button">&times;</span>
            <img src="" alt="Project Image" class="modal-image">
            <h2 class="modal-title"></h2>
            <h3>Team Members</h3>
            <div class="team-members" id="modal-team"></div>
            <h3>Description</h3>
            <p class="modal-description"></p>
            <h3>Technologies Used</h3>
            <div class="tech-tags" id="modal-tags"></div>
            <a href="#" class="cta-button primary" id="modal-cta" target="_blank" rel="noopener noreferrer">
                Live Demo
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
